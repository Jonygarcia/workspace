<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="033modalForm.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
    <script defer src="033modalForm.js" type="text/javascript"></script>
    <title>033modalForm</title>
</head>

<body class="d-grid text-center justify-content-center align-self-center">
    <h3>Pulsa el botón para mostrar el formulario</h3>
    <input id="btn" class="btn btn-primary" type="button" value="Click aquí para mostrar el formulario">

    <div id="modalDiv" class="justify-content-center" hidden>
        <form id="modalForm">
            <h6 id="modalMsg"></h6>
            <input id="text" class="col-12 form-control" name="text" type="text">
            <div>
                <input id="btnOk" class="col-4 mt-2 btn btn-primary" value="OK" type="submit">
                <input id="btnCancel" class="col-4 mt-2 btn btn-primary" value="CANCELAR" type="button">
            </div>
        </form>
    </div>
</body>

</html>
