<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="016paintClock.css">
    <script defer src="016paintClock.js" type="text/javascript"></script>
    <title>016paintClock</title>
</head>

<body>
    <div id="clock">
        <span id="hour">hh</span>:<span id="min">mm</span>:<span id="sec">ss</span>
    </div>
    <input type="button" value="Start" onclick="clockStart()">
    <input type="button" value="Stop" onclick="clockStop()">
</body>

</html>
